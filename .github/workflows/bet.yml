name: PinnacleAutoBetting

on:
  repository_dispatch:
    types: [bet]
  workflow_dispatch:

jobs:
  bet:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install libgomp1
        run: sudo apt-get install libgomp1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install requests slackweb pandas
          pip3 install pinnacle
      - name: bet
        env:
          PINNACLE_USERNAME: ${{ secrets.PINNACLE_USERNAME }}
          PINNACLE_PASSWORD: ${{ secrets.PINNACLE_PASSWORD }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python pinnacle_client.py
